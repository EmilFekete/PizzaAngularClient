<ul *ngFor="let pizza of pizzaService.pizzas | async">
  <li>
    <strong>{{ pizza.title}}</strong>
    <br>
    <p>
      {{pizza.description}}
    </p>
    <img [src]="pizza.image" alt="Pizza Image">
    <button class="btn btn-danger" (click)="cart.addToCart(pizza.id)">Add to Cart</button>
  </li>
</ul>

<p>Pizza list</p>
